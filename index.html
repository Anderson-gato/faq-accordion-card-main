<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="main-image">
          <!-- <img
            class="woman-img"
            src="/images/illustration-woman-online-mobile.svg"
            alt="mulher olhando um computador"
          /> -->
        </div>
        <div class="faq">
          <h2 class="title">FAQ</h2>

          <div class="questions">
            <p class="doubt">How many team members can I invite?</p>
            <img src="/images/icon-arrow-down.svg" alt="arrow" />
          </div>

          <div class="questions">
            <p class="doubt">What is the maximus file upload size?</p>
            <img src="/images/icon-arrow-down.svg" alt="arrow" />
          </div>

          <div class="questions">
            <p class="doubt">How do I reset my password?</p>
            <img src="/images/icon-arrow-down.svg" alt="arrow" />
          </div>

          <div class="questions">
            <p class="doubt">Can I cancel my subcription?</p>
            <img src="/images/icon-arrow-down.svg" alt="arrow" />
          </div>

          <div class="questions">
            <p class="doubt">Do you provide additional support</p>
            <img src="/images/icon-arrow-down.svg" alt="arrow" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
